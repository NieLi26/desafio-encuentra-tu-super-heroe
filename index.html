<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Desafio encuentra tu superheroe</title>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
    </nav>

    <div class="hero mt-3">
        <div class="container">
            <div class="hero__imagen w-75 mx-auto">
                <img src="img/sh1.jpg" class="img-fluid" alt="imagen hero">
            </div>
            <h1 class="hero__heading">Encuentra tu SuperHero</h1>
            <form method="post" action="." class="hero__form">
                <div class="mb-3">
                    <label for="hero" class="form-label">Ingresa el n√∫mero del SuperHero a buscar</label>
                    <input name="hero" id="hero" class="form-control form-control-md" type="text" aria-label=".form-control-lg example">
                </div>
                <button class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <main class="info container-fluid mt-3 px-5">
          <div class="row row-cols-1 row-cols-lg-2">
            <div id="heroInfo" class="col">
             
            </div>
            <div id="heroStats" class="col">
              <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
